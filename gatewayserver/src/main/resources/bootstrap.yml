server:
  port: 8072

spring:
  application:
    name: gateway-server

  cloud:
    config:
      uri: http://localhost:8071

    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
        - id: trip-service
          uri: lb://TRIP-SERVICE
          predicates:
            - Path=/trip/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
