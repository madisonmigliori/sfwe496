server:
  port: 8072

spring:
  application:
    name: gateway-server
  config:
    import: "optional:configserver:"  
  cloud:
    config:
      uri: http://configserver:8071 

eureka:
  instance:
    preferIpAddress: false
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eurekaserver:8761/eureka/
