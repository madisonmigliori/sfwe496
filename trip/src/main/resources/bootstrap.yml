spring:
  application:
    name: trip-service
  profiles:
    active: prod
  cloud:
    config:
      uri: http://configserver:8071
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://oak:8084/realms/sfwe496

eureka:
  client:
    serviceUrl:
      defaultZone: http://docker-eurekaserver-1:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true

resilience4j:
  circuitbreaker:
    instances:
      tripService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true

  retry:
    instances:
      tripService:
        maxAttempts: 3
        waitDuration: 2s
        retryExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
        ignoreExceptions:
          - com.sfwe496.trip.exception.TripNotFoundException

  timelimiter:
    instances:
      tripService:
        timeoutDuration: 4s
        cancelRunningFuture: true

  ratelimiter:
    instances:
      tripService:
        limitForPeriod: 5
        limitRefreshPeriod: 1s
        timeoutDuration: 500ms

  bulkhead:
    instances:
      tripService:
        maxConcurrentCalls: 10
        maxWaitDuration: 500ms

  thread-pool-bulkhead:
    instances:
      tripService:
        maxThreadPoolSize: 10
        coreThreadPoolSize: 2
        queueCapacity: 20

management:
  endpoints:
    web:
      exposure:
        include: resilience4j.circuitbreakers, health, metrics
