server:
  port: 8081

spring:
  application:
    name: user-service  
  profiles:
    active: prod
  cloud:
    config:
      uri: http://configserver:8071
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8084/realms/sfwe496  

eureka:
  client:
    serviceUrl:
      defaultZone: http://eurekaserver:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
  instance:
    preferIpAddress: true


resilience4j:
  circuitbreaker:
    instances:
      userServiceCB:
        registerHealthIndicator: true
        slidingWindowSize: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 2
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true

  retry:
    instances:
      userServiceCB:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
        ignoreExceptions:
          - com.sfwe496.user.exception.UserNotFoundException

  ratelimiter:
    instances:
      userServiceCB:
        limitForPeriod: 5            
        limitRefreshPeriod: 10s     
        timeoutDuration: 500ms      

  bulkhead:
    instances:
      userServiceCB:
        maxConcurrentCalls: 10       
        maxWaitDuration: 500ms   

management:
  endpoints:
    web:
      exposure:
        include: "health", "metrics", "resilience4j.circuitbreakers"
  endpoint:
    health:
      show-details: always
